<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">


  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="center-div">

    <div class="card-background">
      <div class="img-div">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium" id="img-src">
      </div>
      <div class="text-div">
        <div class="equilibrium-text">
          <p>Equilibrium #3429</p>
        </div>
        <div class="description-text">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="eth-prices">
          <img src="images/icon-ethereum.svg" alt="etherieum icon">
          <p id="eth-text">0.041 ETH</p>
          <div class="clock-text">
            <img src="images/icon-clock.svg" alt="clock icon">
            <p id="days-left"> 3 days left</p>
          </div>
      </div>
      <div class="creation-style">
        <img src="images/image-avatar.png" alt="avatar icon" id="image-avatar">
        <p><span id="creation">Creation of </span><span id="creation-of">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/gabrielguidini " target="
      ">Gabriel Seroiska Guidini</a>.
    </div>
</body>
</html>
